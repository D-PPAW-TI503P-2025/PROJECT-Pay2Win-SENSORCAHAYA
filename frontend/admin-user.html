<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kelola User - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white shadow flex justify-between">
        <h1 class="font-bold italic text-white">Admin Panel</h1>
        <div id="navMenu" class="space-x-4"></div>
    </nav>

    <main class="max-w-4xl mx-auto p-8">
        <div class="bg-white p-6 rounded-xl shadow">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Daftar Pengguna Sistem</h2>
                <button onclick="openModal()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold">+ User Baru</button>
            </div>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-sm">
                        <th class="p-3 border">ID</th>
                        <th class="p-3 border">Username</th>
                        <th class="p-3 border">Role</th>
                        <th class="p-3 border">Aksi</th>
                    </tr>
                </thead>
                <tbody id="userList"></tbody>
            </table>
        </div>
    </main>

    <div id="userModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl w-96">
            <h3 class="font-bold text-xl mb-4" id="modalTitle">Tambah User</h3>
            <form id="userForm" class="space-y-4">
                <input type="hidden" id="userId">
                <input type="text" id="modalUsername" placeholder="Username" class="w-full p-2 border rounded" required>
                <input type="password" id="modalPassword" placeholder="Password" class="w-full p-2 border rounded" required>
                <select id="modalRole" class="w-full p-2 border rounded">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <div class="flex justify-end space-x-2 pt-4">
                    <button type="button" onclick="closeModal()" class="text-gray-500">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
