<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sensor App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="width: 360px;">
    <h3 class="text-center mb-3">Login</h3>

    <!-- pesan status (loading/error) -->
    <div id="message" class="mb-2 text-center text-muted" style="min-height:1.2em"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" id="btnSubmit" class="btn btn-primary w-100">Masuk</button>
    </form>

    <p class="mt-3 text-center">Belum punya akun? <a href="register.html">Daftar</a></p>
  </div>

  <script>
    // GANTI URL INI SESUAI PORT BACKEND KAMU
    const API_URL = "http://localhost:3000/api";

    const loginForm = document.getElementById('loginForm');
    const messageEl = document.getElementById('message');
    const btnSubmit = document.getElementById('btnSubmit');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // reset pesan
      messageEl.innerText = '';
      btnSubmit.disabled = true;
      btnSubmit.innerText = 'Loading...';

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        console.log('login response:', data); // debug: cek structure response

        if (response.ok) {
          // simpan state
          localStorage.setItem('isLoggedIn', 'true');
          // jika backend mengembalikan role gunakan itu, jika tidak fallback ke 'user'
          const role = data.role || 'user';
          localStorage.setItem('role', role);
          localStorage.setItem('username', data.username || username);
          if (data.token) localStorage.setItem('token', data.token);

          // redirect sesuai role
          if (role === 'admin') {
            window.location.href = 'adminDashboard.html';
          } else {
            window.location.href = 'dashboard.html';
          }

        } else {
          // tampilkan pesan dari server atau default
          messageEl.innerText = data.message || 'Login gagal. Periksa username/password.';
          btnSubmit.disabled = false;
          btnSubmit.innerText = 'Masuk';
        }

      } catch (err) {
        console.error('Login error', err);
        messageEl.innerText = 'Gagal koneksi ke server.';
        btnSubmit.disabled = false;
        btnSubmit.innerText = 'Masuk';
      }
    });
  </script>
</body>
</html>
