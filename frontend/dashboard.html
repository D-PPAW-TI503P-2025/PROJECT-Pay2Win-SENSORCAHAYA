<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Monitoring - LightSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 p-4 text-white shadow-lg flex justify-between items-center px-12">
        <h1 class="font-bold text-xl italic tracking-tighter">LightSense App</h1>
        <div id="navMenu" class="flex gap-8 items-center font-medium"></div>
    </nav>

    <main class="max-w-6xl mx-auto p-8">
        <div class="grid md:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-10 rounded-3xl shadow-sm flex flex-col items-center justify-center border border-slate-100">
                <p class="text-slate-400 font-bold uppercase text-xs tracking-[0.2em] mb-4">Intensitas Cahaya</p>
                <h2 id="latestLux" class="text-7xl font-black text-blue-600 mb-4">0 <small class="text-2xl font-normal text-slate-400 italic">Lux</small></h2>
                <span id="latestStatus" class="px-6 py-2 rounded-full text-white font-black uppercase text-[10px] tracking-widest shadow-md bg-blue-500">Loading...</span>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-slate-700 mb-4 italic text-sm uppercase tracking-wider text-slate-400">ðŸ“ˆ Tren Intensitas</h3>
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
        
        <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-4 bg-slate-50 border-b font-bold text-slate-500 italic text-xs uppercase tracking-widest">Riwayat Data Sensor</div>
            <table class="w-full text-left">
                <thead class="bg-white text-slate-400 text-[10px] font-black uppercase tracking-widest border-b">
                    <tr>
                        <th class="p-4">Waktu (Timestamp)</th>
                        <th class="p-4">Nilai Lux</th>
                        <th class="p-4">Status</th>
                    </tr>
                </thead>
                <tbody id="sensorTable" class="divide-y divide-slate-50 text-sm"></tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
